version: 2.0
executors:
  buildpack:
    docker:
      - image: circleci/buildpack:stretch
jobs:
  build:
    executor: buildpack
    steps:
      - checkout
      - run:
          name: Install libmilter
          command: |
            apt-get update
            apt-get install libmilter-dev
      - run:
          name: Configure
          command: |
            sh autoconf.sh.in
            ./configure
      - run:
          name: Build
          command: |
            make all
